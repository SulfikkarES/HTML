<!DOCTYPE html>
<html>
  <head>
    <title>Forms Personal Details</title>
  </head>
  <body bgcolor="DarkGoldenRod">
    <table align="center" border="2" width="45%" height="1000px">
      <caption>
        <h1><u>Personal Details</u></h1>

      </caption>
      <form action="#">
        <tr>
          <td>Name :</td>
          <td><input type="text" name="txtname"/></td>
        </tr>
        <tr>
          <td>Password :</td>

          <td><input type="text" name="txtpassword"/></td>
        </tr>
        <tr>
          <td>E-mail id :</td>
          <td><input type="text" name="txtemail"/></td>
        </tr>
        <tr>
          <td>Gender :</td>

          <td>
            Male<input type="radio" name="rdoGender" />
			Female<input type="radio"name="rdoGender">
          </td>
        </tr>
        <tr>
          <td>Contact# :</td>
          <td><input type="text" /></td>

        </tr>
        <tr>
          <td colspan="3" align="center">
            <h2>Educational Qualifications</h2>
          </td>
        </tr>
        <tr>
          <td>Degree :</td>

          <td>
            <select>
              <option>-- Select Group --</option>
              <option>B.Tech</option>
              <option>BCA</option>
              <option>BCom</option>
              <option>BBA</option>
              <option>BA</option>
            </select>

          </td>
        </tr>
        <tr>
          <td>Engineering :</td>
          <td>
            <select>
              <option>-- Select Group --</option>
              <option>Computer Science</option>
			  <option>IT</option>
              <option>Electrical</option>
              <option>Electronics</option>
              <option>Mechanical</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Hobbies :</td>

          <td>
            <input type="checkbox" />
            Playing chess
            <input type="checkbox" />
            Reading books
          </td>
        </tr>
        <tr>
          <td colspan="2" align="center">
            <h2>Address</h2>

          </td>
        </tr>
        <tr>
          <td colspan="2" align="center">
            <textarea></textarea>
          </td>
        </tr>
        <tr>

          <td>Attach Resume :</td>
          <td colspan="2"><input type="file" ></td>
        </tr>
		
        <tr>
          <td colspan="2" align="center">
            <button type="submit">Submit</button>
          </td>
        </tr>

      </form>
    </table>
  </body>
</html>
